<div class="container-md text-center d-flex justify-content-center mt-3 align-items-center flex-column">
    <h3 class="text-center">Book List</h3>
    <div class="form-check mt-2 mb-3">
        <input type="checkbox" class="form-check-input" id="rdbPages" (change)="onChangeShowPage()">
        <label for="rdbPages" class="form-check-label user-select-none">Show pages</label>
    </div>
    <div>
        <select class="form-select text-center mb-4" (change)="onChangeFilterCombo($event)">
            <option value="All" selected>All books</option>
            @for (country of countries; track $index) {
                <option [value]="country">{{country}}</option>
            }
        </select>
    </div>
    <table class="table-bordered w-75">
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Country</th>
                <th>Year</th>
                @if (isShowPage) {
                <th>Pages</th>
                }
            </tr>
        </thead>

        <tbody>
            @for (bookItem of bookList; track $index) {
                @if (filter == "All" || filter == bookItem.country) {
                    <!-- <app-book [book]="bookItem" [isShowPage]="isShowPage" (bookToDelete)="onClickBookDelete($event)"></app-book> -->
                    <tr [ngStyle]="getStyle(bookItem)">
                        <td>{{bookItem.author}}</td>
                        <td (click)="onClickBookTitle(bookItem)">{{bookItem.title}}</td>
                        <td>{{bookItem.country}}</td>
                        <td [ngClass]="{'italic-underlined': bookItem.year < 1800}">{{bookItem.year}}</td>
                        @if (isShowPage) {
                        <td>{{bookItem.pages}}</td>
                        }
                    </tr>
                }
            }
        </tbody>
    </table>
</div>
